<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 15px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    .result {
      margin: 10px 0;
      padding: 10px;
      background: #f5f5f5;
    }
    button {
      width: 100%;
      padding: 8px;
      background: #409EFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <textarea id="inputText" placeholder="粘贴..."></textarea>
  <div class="result">
    提取结果：<br>
    账号：<span id="username">-</span><br>
    密码：<span id="password">-</span>
  </div>
  <button id="extractAndFill">提取并自动填充</button>
  <button id="getSchedule">获取课程列表</button>
  <div class="result" id="scheduleList" style="display: none;">
    <h3 id="scheduleTitle"></h3>
    <ul id="scheduleItems" style="list-style: none; padding: 0;"></ul>
  </div>
  <script src="popup.js"></script>
</body>
</html>
